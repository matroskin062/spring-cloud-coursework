<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:insert="header :: copy"/>
        <div th:if="${isAdmin}">
            <table class="table table-hover">
                <thead>
                <th scope="col">Entity Name</th>
                <th scope="col">Message Text</th>
                <th scope="col">Message Type</th>
                </thead>
                <tr th:each="log: ${logs}">
                    <td th:text="${log.entityName}"></td>
                    <td th:text="${log.messageText}"></td>
                    <td th:text="${log.messageType}"></td>
                </tr>
            </table>
            <div class="text-center">
                <a class="btn btn-outline-primary" href="/index">To Main</a>
                <a class="btn btn-outline-primary" href="/logout">Logout</a>
            </div>
        </div>
        <div th:unless="${isAdmin}" class="text-center">
            <h1>you're not admin</h1>
        </div>
    </div>
</body>
</html>
