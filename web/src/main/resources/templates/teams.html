<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div >
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>League</th>
                <th>Position</th>
                <th>coach</th>
            </tr>
            <tr th:each="team: ${teams}">
                <td th:text="${team.id}"></td>
                <td th:text="${team.teamName}"></td>
                <td th:text="${team.league}"></td>
                <td th:text="${team.position}"></td>
                <td th:text="${team.coach}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
